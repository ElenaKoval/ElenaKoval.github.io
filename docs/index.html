
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swagger UI</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
	<style>
		html
		{
			box-sizing: border-box;
			overflow: -moz-scrollbars-vertical;
			overflow-y: scroll;
		}
		*,
		*:before,
		*:after
		{
			box-sizing: inherit;
		}

		body {
			margin:0;
			background: #fafafa;
		}
	</style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
	window.onload = function() {

		var spec = {"info": {"contact": {"name": "Bruno Moraes", "email": "bruno.moraes@getyourguide.com"}, "description": "Traveler's API goal is to provide content for both Web and Apps in GYG.", "version": "1.0.0", "title": "Traveler's API"}, "paths": {"/locales": {"description": "Locales available on the travelers website", "get": {"description": "Returns list of all locales", "responses": {"200": {"content": {"application/json": {"schema": {"type": "object", "properties": {"locales": {"items": {"$ref": "#/components/schemas/Locale"}, "type": "array"}}}}}, "description": "Successful response"}}}}, "/activities/{activityId}/reviews": {"get": {"description": "Lists reviews for given activity", "parameters": [{"required": true, "in": "path", "description": "ID of the activity to return reviews for", "name": "activityId", "schema": {"type": "integer"}}, {"explode": false, "style": "form", "in": "query", "name": "include", "schema": {"enum": ["countPerRating", "averagePerCategory"], "type": "string"}}, {"in": "query", "description": "Returns only reviews within provided category(ies)", "name": "category", "schema": {"$ref": "#/components/schemas/TravelerType"}}, {"in": "query", "name": "sort", "schema": {"enum": ["date", "rating"], "type": "string"}}, {"$ref": "#/components/parameters/limit"}, {"$ref": "#/components/parameters/offset"}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ActivityReviews"}}}, "description": "Successful response"}}}}, "/errors/server": {"post": {"description": "Generates Server Error and returns appropriate response", "responses": {"500": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ApiError"}}}, "description": "Server Error"}}}}, "/currencies/convert": {"post": {"requestBody": {"content": {"application/json": {"schema": {"type": "object", "properties": {"priceList": {"items": {"type": "object", "properties": {"source": {"type": "string", "example": "EUR"}, "amount": {"type": "number", "example": 10.5, "format": "float"}, "target": {"type": "string", "description": "the target currency which source will be converted to", "example": "USD"}}}, "type": "array", "description": "pair of source currency, target currency and amount to be converted"}}}}}, "required": true, "description": "list of source currencies"}, "description": "Return the request enriched with the amount converted in the target currency", "responses": {"200": {"content": {"application/json": {"schema": {"type": "object", "properties": {"convertedPriceList": {"items": {"type": "object", "properties": {"source": {"type": "string", "example": "EUR"}, "amount": {"type": "number", "example": 10.5, "format": "float"}, "target": {"type": "string", "description": "the target currency which source will be converted to", "example": "USD"}, "result": {"type": "number", "example": 13.22, "format": "float"}}}, "type": "array"}}}}}, "description": "Successful response."}}}, "description": "converting the prices amounts from source currency into target currency"}, "/errors/client": {"post": {"description": "Generates Client Error and returns appropriate response", "responses": {"400": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ApiError"}}}, "description": "Bad Request error"}}}}, "/translations/{domain}/{translationKey}": {"description": "Translations resource to retrieve translated strings one by one (keys)", "parameters": [{"in": "query", "name": "locale", "schema": {"type": "string"}}], "get": {"description": "Return translations to given key", "parameters": [{"required": true, "in": "path", "description": "A translation key's domain", "name": "domain", "schema": {"type": "string"}}, {"required": true, "in": "path", "description": "Translation key to be translated", "name": "translationKey", "schema": {"type": "string"}}, {"in": "query", "description": "Locale in ISO code. Example: es-ES", "name": "locale", "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Translation"}}}, "description": "Successful response."}, "400": {"$ref": "#/components/responses/BadRequest"}, "500": {"$ref": "#/components/responses/InternalServerError"}}}}, "/translations/{domain}": {"description": "Translations resource to retrieve translated keys by domain", "get": {"description": "Returns list of all translations for a given domain", "parameters": [{"required": true, "in": "path", "description": "A translation key's domain", "name": "domain", "schema": {"type": "string"}}, {"schema": {"type": "string"}, "description": "Will show only translations updated after provided date in ISO-8601 format", "in": "query", "required": false, "example": "2019-03-13T01:23:32+0100", "name": "updatedAfter"}], "responses": {"200": {"content": {"application/json": {"schema": {"type": "object", "properties": {"domain": {"type": "string"}, "translations": {"items": {"$ref": "#/components/schemas/Translation"}, "type": "array"}}}}}, "description": "Successful response"}, "400": {"$ref": "#/components/responses/BadRequest"}, "500": {"$ref": "#/components/responses/InternalServerError"}}}}, "/currencies": {"description": "Resource of currencies available", "get": {"description": "Lists all active currencies", "responses": {"200": {"content": {"application/json": {"schema": {"type": "object", "properties": {"currencies": {"items": {"$ref": "#/components/schemas/Currency"}, "type": "array"}}}}}, "description": "Successful response"}}}}, "/reviews/{reviewId}": {"get": {"description": "Gets single review by its ID.", "parameters": [{"required": true, "in": "path", "description": "ID of the review", "name": "reviewId", "schema": {"type": "integer"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Review"}}}, "description": "Successful response"}}}}}, "openapi": "3.0.2", "components": {"responses": {"InternalServerError": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ApiError"}}}, "description": "Something bad with our code"}, "BadRequest": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ApiError"}}}, "description": "Client creater requests that failed to satisfy some requirements"}}, "parameters": {"limit": {"required": false, "in": "query", "description": "The number of items to return", "name": "offset", "schema": {"minimum": 0, "type": "integer"}}, "offset": {"required": false, "in": "query", "description": "The number of items to skip", "name": "offset", "schema": {"default": 0, "minimum": 0, "type": "integer"}}}, "schemas": {"ActivityReviews": {"required": ["count", "averageRating", "reviews", "pagination"], "type": "object", "description": "Collection of reviews", "properties": {"reviews": {"items": {"$ref": "#/components/schemas/Review"}, "type": "array"}, "totalCount": {"type": "integer", "description": "Total count of reviews for the activity.", "example": 50}, "pagination": {"$ref": "#/components/schemas/OffsetPagination"}, "averagePerCategory": {"properties": {"organization": {"type": "number", "example": 4.7}, "safety": {"type": "number", "example": 4.9}, "service": {"type": "number", "example": 4.3}, "value": {"type": "number", "example": 5}}, "type": "object", "example": "{\n  \"service\": 4.3,\n  \"organization\": 4.7,\n  \"value\": 5,\n  \"safety\": 4.9\n}", "description": "Returns average ratings per category"}, "countPerRating": {"properties": {"rating2": {"type": "integer", "example": 8}, "rating3": {"type": "integer", "example": 3}, "rating1": {"type": "integer", "example": 1}, "rating4": {"type": "integer", "example": 84}, "rating5": {"type": "integer", "example": 122}}, "type": "object", "example": "{\n  \"rating1\": 1,\n  \"rating2\": 8,\n  \"rating3\": 3,\n  \"rating4\": 84,\n  \"rating5\": 122\n}", "description": "Returns count of reviews per rating level."}, "averageRating": {"type": "number", "description": "Average rating calculated based on all the reviews activity has.", "example": 4.6}}}, "Locale": {"title": "ISO Locale", "type": "object", "example": "{\n  \"iso\": \"en_US\",\n  \"enabled\": true\n}", "properties": {"iso": {"type": "string"}, "enabled": {"type": "boolean"}}}, "ApiError": {"description": "Response json when an error occurs in a request", "title": "Root Type for ApiError", "type": "object", "properties": {"status": {"type": "integer", "format": "int32"}, "type": {"type": "string"}, "detail": {"type": "string"}, "title": {"type": "string"}}, "example": "{\n    \"title\": \"Error message\",\n    \"type\": \"https://httpstatus.es/404\",\n    \"status\": 404,\n    \"detail\": \"Detailed message\"\n}"}, "OffsetPagination": {"type": "object", "properties": {"limit": {"minimum": 0, "type": "integer"}, "offset": {"default": 0, "minimum": 0, "type": "integer"}}, "title": "Current pagination settings"}, "Currency": {"properties": {"symbol": {"type": "string"}, "iso": {"type": "string"}}, "type": "object", "example": "{\n  \"iso\": \"USD\",\n  \"symbol\": \"$\",\n}", "description": "Single currency and it's properties"}, "TravelerType": {"enum": ["couple", "solo", "friends", "old family", "young family"], "type": "string", "description": "Type of traveler"}, "Translation": {"description": "Translation resource for given key", "title": "Root Type for Translation", "type": "object", "properties": {"translations": {"additionalProperties": {"items": {"type": "object", "properties": {"locale": {"type": "string"}, "translation": {"type": "string"}}}, "type": "array"}, "type": "object", "minProperties": 0}, "id": {"type": "string"}}, "example": "{\n    \"id\": \"MobileApps teaser message booking confirmed\",\n    \"translations\": {\n        \"es-ES\": {\n            \"locale\": \"es-ES\",\n            \"translation\": \"Se ha confirmado tu reserva.\"\n        },\n        \"pt-BR\": {\n            \"locale\": \"pt-BR\",\n            \"translation\": \"Sua reserva foi confirmada.\"\n        }\n    }\n}"}, "Review": {"required": ["id", "author", "title", "message", "isAnonymous", "rating", "created"], "type": "object", "description": "Single review", "properties": {"rating": {"minimum": 1, "type": "integer", "maximum": 5}, "language": {"type": "string", "example": "English"}, "title": {"type": "string", "example": "Amazing!", "maxLength": 100}, "author": {"required": ["fullName"], "type": "object", "properties": {"country": {"type": "string", "example": "Germany"}, "fullName": {"type": "string", "example": "John Doe"}, "city": {"type": "string", "example": "Berlin"}}}, "created": {"type": "string", "example": "2019-03-13T01:23:32+0100"}, "travelerType": {"$ref": "#/components/schemas/TravelerType"}, "message": {"type": "string", "example": "The guide was great, we saw everything!", "maxLength": 1000}, "isAnonymous": {"type": "boolean", "example": false}, "id": {"type": "integer", "example": 14421}}}}}, "servers": [{"url": "https://travelers-api.getyourguide.com", "description": "Production"}, {"url": "https://travelers-api.testing2.gygtest.com", "description": "Testing 2"}, {"url": "https://travelers-api.gygdev.gygtest.com", "description": "Localhost"}]};

		// Build a system
		const ui = SwaggerUIBundle({
			spec: spec,
			dom_id: '#swagger-ui',
			deepLinking: true,
			presets: [
				SwaggerUIBundle.presets.apis,
				SwaggerUIStandalonePreset
			],
			plugins: [
				SwaggerUIBundle.plugins.DownloadUrl
			],
			layout: "StandaloneLayout"
		})

		window.ui = ui
	}
</script>
</body>

</html>
